<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/soma.css">
    <script src="calculadoraSoma.js"></script>
    <title>Calculadora Soma</title>
</head>

<body>
    <header>
        <div class="caixa-Calculadora">
            <img class="logoCalculadoras" src="assets/img/logo.png" width="100" onclick="window.location.href = 'index.html'">
            <nav>
                <ul>
                    <li>
                        <a href="calculadoraBhaskara.html">Calcular Bhaskara</a>
                    </li>
                    <li>
                        <a href="calculadoraSoma.html">Calcular Soma</a>
                    </li>
                    <li>
                        <a href="calculadoraIMC.html">Calcular IMC</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="flex">
        <form>
            <fieldset>
                <legend>
                    <h2>Calcular soma</h2>
                </legend>

                <label for="n1">Número 1</label>
                <input type="number" id="n1" class="input-padrao" placeholder="Digite o número">

                <label for="n2">Número 2</label>
                <input type="number" id="n2" class="input-padrao" placeholder="Digite o número">

            </fieldset>

            <button type="button" class="enviar" onclick="soma()">Calcular</button>

        </form>

        <div id="resultado">
            <h3>Resultado</h3>
        </div>
    </div>
</body>

</html>
