<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/imc.css">
    <script src="calculadoraIMC.js" ></script>
    <title>Calcular o IMC</title>
</head>

<body>
    <header>
        <div class="caixa-Calculadora">
        <img class="logoCalculadoras" src="assets/img/logo.png" width="100" onclick="window.location.href = 'index.html'">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="calculadoraBhaskara.html">Calcular Bhaskara</a>
                </li>
                <li>
                    <a href="calculadoraSoma.html">Calcular Soma</a>
                </li>
                <li>
                    <a href="calculadoraIMC.html">Calcular IMC</a>
                </li>
            </ul>
        </nav>
    </header>

    
    <div class="flex">
        <div class="formulario">
            <form>
                <fieldset>
                    <legend>
                        <h2>Calculadora de IMC</h2>
                    </legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="input-padrao" placeholder="Digite seu nome" required>

                    <label for="peso">Peso</label>
                    <input type="number" id="peso" class="input-padrao" placeholder="Digite seu peso em KG" required
                        step="0.5">

                    <label for="altura">Altura</label>
                    <input type="number" id="altura" class="input-padrao" placeholder="Digite sua altura em metros"
                        required step="0.01">
                </fieldset>
                <button type="button" class="enviar" onclick="calcularImc()">Calcular</button>
            </form>
        </div>

        <div class="lateral">
            <div id="resultado">
                <h3>Resultado</h3>
            </div>
        </div>


</body>

</html>
