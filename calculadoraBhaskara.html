<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bhaskara.css">
    <script src="calculadoraBhaskara.js" ></script>
    <title>Calculadora Bhaskara</title>
</head>

<body>
    <header>
        <div class="caixa-Calculadora">
            <img class="logoCalculadoras" src="assets/img/logo.png" width="100" onclick="window.location.href = 'index.html'">
            <nav>
                <ul>
                    <li>
                        <a href="calculadoraBhaskara.html">Calcular Bhaskara</a>
                    </li>
                    <li>
                        <a href="calculadoraSoma.html">Calcular Soma</a>
                    </li>
                    <li>
                        <a href="calculadoraIMC.html">Calcular IMC</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="flex">
        <form>
            <fieldset>
                <legend>
                    <h2>Calculadora de Bhaskara</h2>
                </legend>

                <label for="a">Coeficiente a:</label>
                <input type="number" id="a" name="a"><br>

                <label for="b">Coeficiente b:</label>
                <input type="number" id="b" name="b"><br>

                <label for="c">Coeficiente c:</label>
                <input type="number" id="c" name="c"><br>

                <button type="button" onclick="baskara()" class="enviar">Calcular</button>

            </fieldset>
        </form>

        <div id='resultado'>
            <h3>Resultado</h3>
        </div>
    </div>

</body>
</html>
